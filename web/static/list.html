<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check in/out</title>
    <link rel="stylesheet" href="styles/css/style.css" />
    <link rel="stylesheet" href="styles/css/checkIn.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/logoClock.png" alt="" />
      <nav>
        <ul>
          <!-- <li><a href="#">Home</a></li> -->
          <li><a class="active" aria-current="page" href="#">Checked in</a></li>
          <li><a href="users.html">Employees</a></li>
          <li><a href="statistics.html">Statistics</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Check-in overview</h1>
      <div>
        <section>
          <h2>Who's checked in?</h2>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Checked in for</th>
              </tr>
            </thead>
            <tbody id="autoLoadCheckIn"></tbody>
          </table>
        </section>

        <section>
          <h2>History</h2>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Start time</th>
                <th>End time</th>
                <th>Break</th>
              </tr>
            </thead>
            <tbody id="historyTable"></tbody>
          </table>
        </section>
      </div>
      <img src="images/clockFrontendIoT.png" alt="" />
    </main>

      </p>
    </footer> -->

</html>
